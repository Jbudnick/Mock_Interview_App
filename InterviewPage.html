<p id="Random_Selection"></p>

<script>
    var bucket = []
    var result = []
    function setUpBucket(from, to) {
    	for (var i = from; i<= to-1; i++) {
        	bucket.push(i)
            }
        return bucket
        }
    
    // select n integers from the range [from, to] (inclusive at both sides)
    function randomNumbersWithoutReplacement(n, from, to) {
    	bucket = setUpBucket(from, to)
        for (var j = 0; j<n; j++) {
			var randomIndex = Math.floor(Math.random()*bucket.length);
            result.push(bucket[randomIndex])
            bucket.splice(randomIndex, 1);
        }
        
        return result
    }
</script>
